<div class="form-container">
    <h2>Crear nuevo artículo</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Nombre del artículo:</label>
        <input id="name" formControlName="name" />
        <span *ngIf="name?.touched && name?.invalid">
          Nombre es obligatorio.
        </span>
      </div>
  
      <div>
        <label for="price">Precio del artículo:</label>
        <input id="price" formControlName="price" type="number" />
        <span *ngIf="price?.touched && price?.invalid">
          <ng-container *ngIf="price?.errors?.['required']">Precio es obligatorio.</ng-container>
          <ng-container *ngIf="price?.errors?.['pattern']">Precio debe ser numérico.</ng-container>
        </span>
      </div>
  
      <div>
        <label for="imageUrl">URL de la imagen:</label>
        <input id="imageUrl" formControlName="imageUrl" />
        <span *ngIf="imageUrl?.touched && imageUrl?.invalid">
          <ng-container *ngIf="imageUrl?.errors?.['required']">URL es obligatorio.</ng-container>
          <ng-container *ngIf="imageUrl?.errors?.['pattern']">URL debe ser válida.</ng-container>
        </span>
      </div>
  
      <div>
        <label for="forSale">¿En venta?</label>
        <input id="forSale" formControlName="forSale" type="checkbox" />
      </div>
  
      <button type="submit" [disabled]="articleForm.invalid">Guardar artículo</button>
    </form>
  </div>
